{% extends 'base.html'%}

{% block content %}

<div class="container">
    <form method="post" action="">
        {% csrf_token %}
        {% for ques in object.test.all %}
        <label class='mt-3'><strong>{{ques}}</strong></label>
        <div class="form-check mt-3">
            <input class="form-check-input" type="radio" value="1" name="{{ques}}" id="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault">
                {{ques.option1}}
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" value="2" name="{{ques}}" id="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault">
                {{ques.option2}}
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" value="3" name="{{ques}}" id="flexRadioDefault">
   
            <label class="form-check-label" for="flexRadioDefault">
                {{ques.option3}}
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" value="4" name="{{ques}}" id="flexRadioDefault">
            <label class="form-check-label" for="flexRadioDefault">
                {{ques.option4}}
            </label>
        </div>

        <div class="form-check visually-hidden">
            <input class="form-check-input" type="radio" value="None" name="{{ques}}" id="flexRadioDefault" checked>
            <label class="form-check-label" for="flexRadioDefault">
                None
            </label>
        </div>
        <!-- </ul> -->
        {% endfor %}
        <br/>
        <input type="submit" class="btn btn-outline-secondary" value="Submit">
    </form>

</div>

{% endblock content %}
